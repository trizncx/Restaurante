<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Modal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #8b0000; /* fundo vermelho escuro */
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: white;
    }

    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .camposEntrar {
      background-color: #f5f5dc; /* bege */
      padding: 80px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      position: relative; /* importante para posicionar o X e o texto */
      width: 540px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      color: black;
    }

    .CPF, .senha {
      width: 480px;
      height: 50px;
      background-color: rgb(217, 217, 217);
      border-radius: 20px;
      padding: 0 15px;
      font-size: 20px;
      color: #888888;
      font-family: 'Arial', sans-serif;
      font-weight: 300;
      border: none;
      outline: none;
      margin-top: 20px; /* Adicionado para descer os campos */
    }

    .entrar {
      width: 140px;
      height: 40px;
      background-color: rgb(77, 2, 2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
      user-select: none;
      font-family: 'Lucida Sans', sans-serif;
      text-decoration: none;
    }

    /* X sem círculo */
    .close {
      position: absolute;
      top: 15px;
      right: 15px;
      color: rgb(77, 2, 2);
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      border: none;
      padding: 0;
      background: none;
      width: auto;
      height: auto;
      line-height: normal;
      text-align: center;
      z-index: 1100;
    }

    .close:hover,
    .close:focus {
      color: white;
      text-decoration: none;
      outline: none;
    }

    /* Texto "Olá, Chef!" no topo esquerdo do campo bege */
    .top-left-text {
      position: absolute;
      top: 40px; /* Alterado para ficar mais para baixo */
      left: 15px;
      font-family: 'Lucida Sans', sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: black;
      user-select: none;
      z-index: 1100;
      line-height: 1;
    }
  </style>
</head>
<body>

  <div id="modal" class="modal">

    <div class="camposEntrar">
      <button id="close" class="close" onclick="window.location.href='reservaMesas.html'">&times;</button>
      <div class="top-left-text">Olá, Chef!</div>

      <input type="text" class="CPF" placeholder="Digite seu CPF" />
      <input type="password" class="senha" placeholder="Digite sua senha" />

      <a href="reservasdoCliente.html" class="entrar">ENTRAR</a>
    </div>

  </div>

</body>
</html>
